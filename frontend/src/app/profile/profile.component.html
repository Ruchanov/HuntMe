<h1>Profile</h1>
<div *ngIf="user">
  <p><strong>Name:</strong> {{ user.first_name}}</p>
  <p><strong>Name:</strong> {{ user.last_name}}</p>
  <p><strong>Name:</strong> {{ user.location}}</p>
  <p><strong>Name:</strong> {{ user.username}}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
</div>
