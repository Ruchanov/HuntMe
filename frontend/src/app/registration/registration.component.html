<body>
<div class="container">
  <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)" class="loginForm">
    <div>
      <label>Username:</label>
      <input type="text" name="name" required [(ngModel)]="name">
    </div>
    <div>
      <label>Email:</label>
      <input type="email" name="email" required [(ngModel)]="email">
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password" required [(ngModel)]="password">
    </div>
    <button type="submit">Register</button>
  </form>
</div>
</body>
